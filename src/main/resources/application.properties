# Server
quarkus.http.port=8080

# Logging
quarkus.log.level=INFO

# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/mydb

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# OpenAPI & Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger

# JWT / Security
quarkus.smallrye-jwt.enabled=true
quarkus.smallrye-jwt.issuer=example-app
quarkus.smallrye-jwt.sign-key-location=privateKey.pem
quarkus.smallrye-jwt.verify-public-key-location=publicKey.pem

# MicroProfile OpenAPI Metadata
mp.openapi.extensions.smallrye.info.title=Showcase API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Clean Quarkus REST API with DTOs, Repositories and Security
